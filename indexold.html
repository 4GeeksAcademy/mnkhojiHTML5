<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>

            <div class="col-8">
                <form>
                  <div class="alert alert-danger" role="alert">
                    Some fields are missing
                  </div>
                    <div class="row g-3 mb-3 align-items-center">
                      <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Card #</label>
                      
                        <input type="text" id="inputPassword6" placeholder="XXXXXXXXXXXXXX" class="form-control" aria-describedby="passwordHelpInline">
                      </div>
                      <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">CVC #</label>
                     
                        <input type="password" id="inputPassword6" placeholder="0000" class="form-control" aria-describedby="passwordHelpInline">
                      </div>
                      <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Amount</label>
                     
                        <input type="password" id="inputPassword6" placeholder="Amount" class="form-control" aria-describedby="passwordHelpInline">
                      </div>
                    </div>
                    <div class="row g-3 mb-3 align-items-center">
                      <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">First Name</label>
                      
                        <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                      </div>
                      
                      <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Last Name</label>
                     
                        <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                      </div>
                    </div>
                    <div class="row g-3 mb-3 align-items-center">
                        <div class="col-auto">
                          <label for="inputPassword6" class="col-form-label">City</label>
                        
                          <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                        <div class="col-auto">
                          <label for="inputPassword6" class="col-form-label">State</label>
                        
                          <select class="form-select" name="state" placeholder="Pick a state"> <option value="Ghent">Ghent</option> <option value="Newyork">New York</option></select> 
                          
                        </div>
                        <div class="col-auto">
                          <label for="inputPassword6" class="col-form-label">Postal code</label>
                       
                          <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                      </div>
                      <div class="row g-3 mb-3 align-items-center">
                        <div class="col">
                          <label for="inputPassword6" class="col-form-label">We accept: </label>
                        <br/>
                        <div class="icons" style="background-color: gray;">
                        <label for="BTC"><i class="bi bi-currency-bitcoin"></i></label>
                          <input id="Visa" type="radio" class="form" name="color" value="red" />
                        <label for="Creditcard"><i class="bi bi-credit-card"></i></label>    
                          <input type="radio" class="form" name="color" value="red" />
                        <label for="cash"><i class="bi bi-cash"></i></label>
                          <input type="radio" class="form" name="color" value="red" />
                          <label for="Yourlife"><i class="bi bi-heart-pulse-fill"></i></label>
                          <input type="radio" class="form" name="color" value="red" />
                        </div>
                        </div>
                        
                        <div class="col">
                          <label for="inputPassword6" class="col-form-label">Message</label><br/>
                       
                          <textarea name="message"></textarea>
                        </div>
                      </div>
                  </form>
            </div>
            






            <div class="col"></div>

        </div>
        
   
</div>
</body>
</html>
